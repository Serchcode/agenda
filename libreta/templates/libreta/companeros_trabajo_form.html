{%extends 'base.html'%}
{%load static%}
{%block content%}
<a href="{% url "list_libreta_trabajo" %}">
    <button class="btn btn-dark" >Regresar a lista de contactos</button>
</a>
<div class="row">
    <div class="col l4 offset-l4">
        <center>
            <h4>Contacto Trabajo</h4>
        </center>
        <form method="post">{% csrf_token %}
            {{form}}
            <center>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </center>  
        </form>
    </div>
</div>
{%endblock content%}
