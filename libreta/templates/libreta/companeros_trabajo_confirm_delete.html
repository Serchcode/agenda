{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col l6 offset-l3">
            <form method="post">{% csrf_token %}
                <h6>realmente deseas borrar el contacto: "{{ object }}" ?</h6>
                <br>
                <center>
                    <button class="btn waves-effect red waves-light" type="submit" name="action">
                        Eliminar
                        <i class="material-icons right">send</i>
                    </button>
                </center>  
            </form>
            <br>
            <br>
            <center>
            <a href="{% url "list_libreta_trabajo" %}">
                <button class="btn btn-dark" >Regresar a lista de contactos</button>
            </a>
            </center>
        </div>
    </div>
</div>
{% endblock %}
